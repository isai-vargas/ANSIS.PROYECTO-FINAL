<div class="container">
    
  
    <form (submit)="agregarPersona()" class="form-container">
      <div class="form-group">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" [(ngModel)]="nuevaPersona.titulo" name="titulo" required>
      </div>
  
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nuevaPersona.nombre" name="nombre" required>
